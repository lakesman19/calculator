<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Shopping cart</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <a href="#" class="logo">LAKESMAN SHOPPING CART</a>
            <i class='bx bx-shopping-bag' id="carticon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">
                    Your cart
                </h2>
                <!-- content -->
               <div class="cart-content">
                    <!-- <div class="cartbox">
                     </div> -->
               </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button class="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class='bx bx-x ' id="close-cart" ></i>
            </div>
        </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop products</h2>
        <!-- content -->
        <div class="shop-content">
        <!-- product box 1 -->
            <div class="product-box">
                <img src="/images/man u shirt.jpg" alt="" class="product-img" >
                <div class="text">
                    <h2 class="product-tile">Man u Jersey</h2>
                    <span class="price">$50</span>
                   <i class='bx bx-shopping-bag addcart'></i>
                </div>
            </div>
        <!-- product box 2 -->
            <div class="product-box">
                <img src="/images/bike.jpg" alt="" class="product-img">
                <div class="text">
                    <h2 class="product-tile">Bike</h2>
                    <span class="price">$100</span>
                    <i class='bx bx-shopping-bag addcart'></i>
                </div>
            </div>
         <!-- product box 3 -->
            <div class="product-box">
                <img src="/images/cap.jpg" alt="" class="product-img">
                <div class="text">
                    <h2 class="product-tile">Plain Cap</h2>
                    <span class="price">$150.99</span>
                    <i class='bx bx-shopping-bag addcart'></i>
                </div>
            </div>
         <!-- product box 4 -->
            <div class="product-box">
                <img src="/images/honda accord.jpg" alt="" class="product-img">
                <div class="text">
                    <h2 class="product-tile">Honda Accord</h2>
                    <span class="price">$5000</span>
                    <i class='bx bx-shopping-bag addcart'></i>
                </div>
            </div>
         <!-- product box 5 -->
            <div class="product-box">
                <img src="/images/nike bag.jpg" alt="" class="product-img">
                <div class="text">
                    <h2 class="product-tile">Nike bag</h2>
                    <span class="price">$500</span>
                    <i class='bx bx-shopping-bag addcart'></i>
                </div>
            </div>
         <!-- product box 6 -->
            <div class="product-box">
                <img src="/images/wireless mouse.jpg" alt="" class="product-img">
                <div class="text">
                    <h2 class="product-tile">Wireless Mouse</h2>
                    <span class="price">$50</span>
                    <i class='bx bx-shopping-bag addcart'></i>
                </div>
            </div>
         <!-- product box 7-->
            <div class="product-box">
                <img src="/images/wrist watch.jpg" alt="" class="product-img">
                <div class="text">
                    <h2 class="product-tile">Wrist watch</h2>
                    <span class="price">$900</span>
                    <i class='bx bx-shopping-bag addcart'></i>
                </div>
            </div>
         <!-- product box 8 -->
            <div class="product-box">
                <img src="/images/nike sneakers.jpg" alt="" class="product-img">
                <div class="text">
                    <h2 class="product-tile">Sneakers</h2>
                    <span class="price">$670</span>
                    <i class='bx bx-shopping-bag addcart'></i>
                </div>
            </div>
        </div>
    </section>
    <script src="/index.js"></script>
</body>
</html>
